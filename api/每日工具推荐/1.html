        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --neon-green: #05ffa1;
            --dark-bg: #0d0221;
            --darker-bg: #080116;
            --grid-color: rgba(0, 243, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 网格背景 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* 霓虹灯管效果 */
        .neon-border {
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue),
                        0 0 10px var(--neon-blue),
                        inset 0 0 5px var(--neon-blue);
            background-color: rgba(13, 2, 33, 0.8);
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            z-index: 1;
            margin: 2rem auto;
        }
        
        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue),
                         0 0 10px var(--neon-blue);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 0.1em;
        }
        
        .tool-display {
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin: 2rem 0;
            font-size: 1.8rem;
            position: relative;
            overflow: hidden;
        }
        
        .tool-display::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 100%
            );
            transform: skewX(-25deg);
            animation: scanline 3s infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 150%; }
        }
        
        .prompt-text {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink),
                         0 0 10px var(--neon-pink);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .prompt-text:hover {
            transform: scale(1.05);
        }
        
        .action-btn {
            background: none;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-purple);
            box-shadow: 0 0 5px var(--neon-purple),
                        0 0 10px var(--neon-purple);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .action-btn:hover {
            background-color: rgba(211, 0, 197, 0.2);
            transform: translateY(-3px);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: var(--darker-bg);
            padding: 2rem;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green),
                        0 0 20px var(--neon-green);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: modalPop 0.5s ease-out;
        }
        
        @keyframes modalPop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal h2 {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            margin-bottom: 1rem;
        }
        
        .modal p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 5px var(--neon-green);
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(5, 255, 161, 0.2);
        }
        
        /* 故障效果类 */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }

            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }

            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }

            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }
        
        /* 工具列表动画 */

            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(0.9); }
        }
        
        .tool-item {
            position: absolute;
            animation: toolFlash 0.1s forwards;
            opacity: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {

            }

                font-size: 1.4rem;
                padding: 1.5rem;
            }
            
            .action-btn {

                padding: 0.6rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {

            }

                padding: 1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal p {
                font-size: 1rem;
            }
        }

        // DOM元素
        const toolDisplay = document.getElementById('toolDisplay');
        const promptText = document.getElementById('promptText');
        const actionBtn = document.getElementById('actionBtn');
        const resultModal = document.getElementById('resultModal');
        const modalText = document.getElementById('modalText');
        const closeBtn = document.getElementById('closeBtn');
        
        // 最终显示的工具
        const finalTool = "蓝队工具：MaliciousCheck_开源应急响应工具";
        
        // 动画状态
        let isAnimating = false;
        
        // 点击事件处理
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            actionBtn.disabled = true;
            actionBtn.textContent = "筛选中...";
            
            // 清除提示文本
            promptText.style.display = 'none';
            
            // 动画持续3秒
            const animationDuration = 3000;
            const startTime = Date.now();
            
            // 快速切换工具名称
            function updateTool() {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;
                
                // 清除之前的工具元素
                while (toolDisplay.children.length > 0) {
                    toolDisplay.removeChild(toolDisplay.firstChild);
                }
                
                // 随机选择一个工具
                const randomTool = securityTools[Math.floor(Math.random() * securityTools.length)];
                
                // 创建新的工具元素
                const toolElement = document.createElement('div');
                toolElement.className = 'tool-item';
                toolElement.textContent = `${randomTool}`;
                
                // 随机颜色
                const colors = ['var(--neon-blue)', 'var(--neon-pink)', 'var(--neon-purple)', 'var(--neon-green)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                toolElement.style.color = randomColor;
                toolElement.style.textShadow = `0 0 5px ${randomColor}`;
                
                toolDisplay.appendChild(toolElement);
                
                // 控制动画速度：逐渐减慢
                let interval = 50 - (elapsedTime / animationDuration) * 40;
                interval = Math.max(10, interval); // 最小间隔
                
                if (elapsedTime < animationDuration) {
                    setTimeout(updateTool, interval);
                } else {
                    // 动画结束，显示最终工具
                    endAnimation();
                }
            }
            
            // 开始动画
            updateTool();
        }
        
        // 结束动画，显示结果
        function endAnimation() {
            // 清除所有子元素
            while (toolDisplay.children.length > 0) {
                toolDisplay.removeChild(toolDisplay.firstChild);
            }
            
            // 显示最终工具
            const finalElement = document.createElement('div');
            finalElement.className = 'glitch';
            finalElement.setAttribute('data-text', finalTool);
            finalElement.textContent = finalTool;
            finalElement.style.color = 'var(--neon-green)';
            finalElement.style.textShadow = '0 0 5px var(--neon-green), 0 0 10px var(--neon-green)';
            finalElement.style.fontSize = '1.8rem';
            toolDisplay.appendChild(finalElement);
            
            // 重置状态
            isAnimating = false;
            actionBtn.disabled = false;
            actionBtn.textContent = "重新筛选";
            
            // 显示模态框
            setTimeout(() => {
                resultModal.style.display = 'flex';
            }, 500);
        }
        
        // 关闭模态框
        function closeModal() {
            resultModal.style.display = 'none';
        }
        
        // 事件监听
        actionBtn.addEventListener('click', startAnimation);
        closeBtn.addEventListener('click', closeModal);
        promptText.addEventListener('click', startAnimation);
        
        // 点击模态框外部关闭
        resultModal.addEventListener('click', (e) => {
            if (e.target === resultModal) {
                closeModal();
            }
        });
