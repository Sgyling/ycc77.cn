    <script>
        // 创建更多随机悬浮图形
        function createFloatingShapes() {
            const shapesCount = 6;
            const container = document.body;
            
            for (let i = 0; i < shapesCount; i++) {
                const shape = document.createElement('div');
                const isTriangle = Math.random() > 0.5;
                
                if (isTriangle) {
                    shape.classList.add('floating-shape', 'triangle');
                    if (Math.random() > 0.5) {
                        shape.style.transform = 'rotate(180deg)';
                    }
                } else {
                    shape.classList.add('floating-shape', 'hexagon');
                }
                
                // 随机位置和大小
                const size = Math.random() * 100 + 20;
                shape.style.width = isTriangle ? '0' : `${size}px`;
                shape.style.height = isTriangle ? '0' : `${size * 0.58}px`;
                if (isTriangle) {
                    shape.style.borderLeftWidth = `${size/2}px`;
                    shape.style.borderRightWidth = `${size/2}px`;
                    shape.style.borderBottomWidth = `${size}px`;
                }
                
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机霓虹色
                const colors = ['var(--neon-blue)', 'var(--neon-pink)', 'var(--neon-purple)'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                shape.style.borderColor = isTriangle ? `transparent transparent ${color} transparent` : color;
                shape.style.boxShadow = `0 0 15px ${color}80`;
                
                container.appendChild(shape);
            }
        }

        // 处理导航栏汉堡图标点击
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.boxShadow = '0 0 15px rgba(0, 240, 255, 0.3)';
            } else {
                navbar.style.boxShadow = '0 0 10px rgba(0, 240, 255, 0.2)';
            }

            // 滚动时移动金属反光
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const glowElements = document.querySelectorAll('.navbar::before');
            // 这里使用CSS动画处理反光移动
        });

        // 淡入动画效果
        const fadeElements = document.querySelectorAll('.fade-in');
        const fadeInObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    fadeInObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        fadeElements.forEach(element => {
            fadeInObserver.observe(element);
        });

        // 页面加载完成后创建悬浮图形
        window.addEventListener('load', createFloatingShapes);

        // 为链接添加点击动画效果
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                // 添加点击波纹效果
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(157, 0, 255, 0.3)';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.animation = 'ripple 1s';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                // 延迟跳转，等待动画完成
                setTimeout(() => {
                    if (href === '#top') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        window.location.href = href;
                    }
                }, 300);
                
                // 动画结束后移除波纹元素
                setTimeout(() => ripple.remove(), 1000);
            });
        });

        // 添加波纹动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
